<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20,400,0,0"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Green shop</title>
  </head>
  <body>
    <div class="plants wrapper">
      <div class="plants__header">
        <nav class="plants__nav">
          <a href="#!" class="plants__nav-link plants__nav-link_active"
            >All Plants</a
          >
          <a href="#!" class="plants__nav-link">New Arrivals</a>
          <a href="#!" class="plants__nav-link">Sale</a>
        </nav>
        <div class="plants__filter">
          <p class="plants__filter-text">Short by:</p>
          <a href="#!" role="button" class="plants__filter-link">
            <span>Default sorting</span>
            <span class="material-symbols-rounded icon">
              keyboard_arrow_down
            </span>
          </a>
        </div>
      </div>
      <div class="cards-box">
        <div class="card-item">
          <div class="card-item__image">
            <div class="card-action">
              <button type="button" class="card-action__btn">
                <span class="material-symbols-rounded icon">
                  shopping_cart
                </span>
              </button>
              <button type="button" class="card-action__btn">
                <span class="material-symbols-rounded icon"> favorite </span>
              </button>
              <button type="button" class="card-action__btn">
                <span class="material-symbols-rounded icon"> search </span>
              </button>
            </div>
            <a href="#!" class="card-item__link-wrapper">
              <img src="./img/flowers-1.png" alt="Barberton Daisy" />
            </a>
          </div>
          <a href="#!" class="card-item__content">
            <h4 class="card-item__title">Angel Wing Begonia</h4>
            <p class="card-item__price">$119.00</p>
          </a>
        </div>
        <div class="card-item">
          <div class="card-item__image">
            <div class="card-action">
              <button type="button" class="card-action__btn">
                <span class="material-symbols-rounded icon">
                  shopping_cart
                </span>
              </button>
              <button type="button" class="card-action__btn">
                <span class="material-symbols-rounded icon"> favorite </span>
              </button>
              <button type="button" class="card-action__btn">
                <span class="material-symbols-rounded icon"> search </span>
              </button>
            </div>
            <a href="#!" class="card-item__link-wrapper">
              <img src="./img/flowers-2.png" alt="Angel Wing Begonia" />
            </a>
          </div>
          <a href="#!" class="card-item__content">
            <h4 class="card-item__title">Angel Wing Begonia</h4>
            <p class="card-item__price">$169.00</p>
          </a>
        </div>
        <div class="card-item">
          <div class="card-item__image">
            <div class="card-action">
              <button type="button" class="card-action__btn">
                <span class="material-symbols-rounded icon">
                  shopping_cart
                </span>
              </button>
              <button type="button" class="card-action__btn">
                <span class="material-symbols-rounded icon"> favorite </span>
              </button>
              <button type="button" class="card-action__btn">
                <span class="material-symbols-rounded icon"> search </span>
              </button>
            </div>
            <a href="#!" class="card-item__link-wrapper">
              <img src="./img/plants-2.png" alt="African Violet" />
              <span class="card-item__badge">13% OFF</span>
            </a>
          </div>
          <a href="#!" class="card-item__content">
            <h4 class="card-item__title">African Violet</h4>
            <p class="card-item__price">
              $199.00
              <span class="card-item__price-sale">$229.00</span>
            </p>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
